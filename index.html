        body {

            position: relative;
            border: 1px solid rgba(0, 200, 255, 0.2);

            justify-content: space-between;

            position: relative;
            flex-wrap: wrap;

        .logo {

            font-weight: bold;
            letter-spacing: 3px;
            position: relative;
            color: #008cff;
            margin-right: 20px;
        }
        
        .logo::after {
            content: "INC";
            font-size: 14px;
            position: absolute;
            top: -8px;
            right: -30px;
            color: #ff205d;
            text-shadow: 0 0 10px rgba(255, 32, 93, 0.8);

        .url {

            font-size: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }

            border-radius: 20px;

            font-weight: bold;
            opacity: 0;

            flex-direction: column;
            background: rgba(0, 15, 30, 0.4);

            line-height: 1.5;

        }
        
        .terminal-content .directory {

        }
        
        .terminal-content .cmd {

        }

            align-items: center;
            margin-top: 10px;
        }
        
        .prompt-text {

            width: 100%;
            text-shadow: 0 0 3px rgba(0, 243, 255, 0.7);
        }
        
        #input-line:focus {

        .file-preview {

        /* BOUTONS ET EFFETS */
        .btn {
            background: linear-gradient(to right, #ff205d, #d7003a);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 32, 93, 0.5);
            margin-top: 20px;
            align-self: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #ff3a72, #ff0037);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 32, 93, 0.8);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 80%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .nav-btn {
            background: rgba(0, 100, 255, 0.3);
            color: #00f3ff;
            border: 1px solid rgba(0, 243, 255, 0.5);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            margin-left: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        .nav-btn:hover {
            background: rgba(0, 150, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        /* ANIMATIONS ET EFFETS VISUELS */
        .terminal-line {
            margin-bottom: 5px;
            padding-left: 5px;
            border-left: 1px dotted rgba(0, 243, 255, 0.3);
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 17px;
            background-color: #00f3ff;
            vertical-align: middle;
            animation: blink 1s infinite;
            box-shadow: 0 0 5px #00f3ff;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff205d;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #006eff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(55px, 9999px, 55px, 0); }
            10% { clip: rect(25px, 9999px, 100px, 0); }
            20% { clip: rect(50px, 9999px, 30px, 0); }
            30% { clip: rect(40px, 9999px, 75px, 0); }
            40% { clip: rect(65px, 9999px, 15px, 0); }
            50% { clip: rect(90px, 9999px, 45px, 0); }
            60% { clip: rect(10px, 9999px, 70px, 0); }
            70% { clip: rect(35px, 9999px, 85px, 0); }
            80% { clip: rect(80px, 9999px, 5px, 0); }
            90% { clip: rect(15px, 9999px, 40px, 0); }
            100% { clip: rect(75px, 9999px, 55px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(5px, 9999px, 95px, 0); }
            10% { clip: rect(80px, 9999px, 100px, 0); }
            20% { clip: rect(45px, 9999px, 17px, 0); }
            30% { clip: rect(70px, 9999px, 40px, 0); }
            40% { clip: rect(10px, 9999px, 65px, 0); }
            50% { clip: rect(25px, 9999px, 85px, 0); }
            60% { clip: rect(95px, 9999px, 15px, 0); }
            70% { clip: rect(50px, 9999px, 30px, 0); }
            80% { clip: rect(100px, 9999px, 60px, 0); }
            90% { clip: rect(15px, 9999px, 40px, 0); }
            100% { clip: rect(55px, 9999px, 75px, 0); }
        }
        
        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 2px,

                transparent 4px

        }
        
        .noise {

            top: 0;
            left: 0;

        /* CHARGEUR DE FICHIER */
        .upload-animation {

        .upload-logs {

        }
        
        .progress-container {
            width: 80%;

        }
        
        .progress-bar {
            height: 100%;

        /* Éditeur de fichiers */
        .file-viewer {
            display: none;
            position: fixed;

        /* HTML Viewer */

}
        }

<body>
    <div class="container">
        <!-- Partie Terminal -->
        <div id="terminal-container">
            <header>
                <div class="logo" id="logo">ORCO</div>
                <div class="url">ORCO.gouv.net</div>
                <div class="mode-indicator">INTERVENEUR.CONFIDENTIELLE</div>
            </header>
            
            <div id="terminal-screen">

        // Afficher le PDF
        function showPDF(url) {
            fileContent.innerHTML = `
                <div class="pdf-viewer">
                    <div class="pdf-controls">
                        <button class="pdf-btn" id="prev-page"><i class="fas fa-arrow-left"></i> Prev</button>
                        <button class="pdf-btn" id="next-page">Next <i class="fas fa-arrow-right"></i></button>

                        <button class="pdf-btn" id="zoom-in">Zoom In +</button>
                        <button class="pdf-btn" id="zoom-out">Zoom Out -</button>
                    </div>
                    <canvas id="pdf-canvas"></canvas>
                </div>
            `;
            
            // Rendering Code
            let pageNum = 1;
            let pageRendering = false;
            let pageNumPending = null;
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            let PDFDoc = null;
            const Scale = 1.4;
            
            // Chargement du PDF
            pdfjsLib.getDocument(url).promise.then(pdf => {
                PDFDoc = pdf;
                document.getElementById('page-count').textContent = pdf.numPages;
                renderPage(pageNum);
            });
            
            // Render page function
            function renderPage(num) {
                pageRendering = true;
                
                PDFDoc.getPage(num).then(page => {
                    const viewport = page.getViewport({ scale: Scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(() => {
                        pageRendering = false;
                        document.getElementById('page-num').textContent = num;
                        
                        if (pageNumPending !== null) {
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });
            }
            
            // Navigation pagination
            document.getElementById('prev-page').addEventListener('click', () => {
                if (pageNum <= 1) return;
                pageNum--;
                queueRenderPage(pageNum);
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                if (pageNum >= PDFDoc.numPages) return;
                pageNum++;
                queueRenderPage(pageNum);
            });
            
            function queueRenderPage(num) {
                if (pageRendering) {
                    pageNumPending = num;
                } else {
                    renderPage(num);
                }
            }
            
            // Zoom
            let scale = Scale;
            document.getElementById('zoom-in').addEventListener('click', () => {
                scale *= 1.2;
                renderPage(pageNum);
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                if (scale > 0.5) {
                    scale *= 0.8;
                    renderPage(pageNum);
                }
            });
        }
